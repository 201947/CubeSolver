<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 20px;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: grey;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1, h2 {
            color: #333;
        }

        section {
            margin-bottom: 30px;
        }

        video, img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Video and Photo Gallery</h1>
    </header>
    
    <main>
        <section id="videos">
            <h2>Videos</h2>
            <!-- Example video - Replace with your own -->
            <video width="320" height="240">
                <source src="Rick_Astley_Never_Gonna_Give_You_Up.mp4" type="mp4">
                Your browser does not support the video tag.
            </video>
            <!-- Add more video elements as needed -->
        </section>

        <section id="photos">
            <h2>Photos</h2>
            <!-- Example photo - Replace with your own -->
            <img src="pepe.jpeg" alt="pepe">
            <!-- Add more img elements as needed -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Website</p>
    </footer>
</body>
</html>
