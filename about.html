<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>NEA Photos and Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #888;
            margin: 0;
            padding: 0px 20px;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #293a79;
            border-radius: 8px;
        }

        h1, h2 {
            color: #fff;
        }

        section {
            margin-bottom: 30px;
        }

        video, img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .navbar {
          overflow: hidden;
          background-color: #333;
        }
        
        .navbar a {
          float: left;
          font-size: 16px;
          color: white;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
        }
        
        .dropdown {
            float: left;
            overflow: hidden;
        }
        
        .dropdown .dropbtn {
          font-size: 16px;  
          border: none;
          outline: none;
          color: white;
          padding: 14px 16px;
          background-color: inherit;
          font-family: inherit;
          margin: 0;
        }
        
        .navbar a:hover, .dropdown:hover .dropbtn {
          background-color: red;
        }
        
        .dropdown-content {
          display: none;
          position: absolute;
          background-color: #f9f9f9;
          min-width: 160px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          z-index: 1;
        }
        
        .dropdown-content a {
          float: none;
          color: black;
          padding: 12px 16px;
          text-decoration: none;
          display: block;
          text-align: left;
        }
        
        .dropdown-content a:hover {
          background-color: #ddd;
        }
        
        .dropdown:hover .dropdown-content {
          display: block;
        }
        .sticky {
            position: fixed;
            top: 0;
            left: 20px;
            right: 20px;
            z-index: 1000;
        }
        .header-placeholder {
            display: none;
            height: 60px;
        }

        .main-adjust {
            margin-top: 60px;
        }
    </style>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/201947/CubeSolver/main/favicon.ico">
</head>

    <script>
        window.onscroll = function() {myFunction()};
        var header = document.getElementById("myHeader");
        var headerPlaceholder = document.querySelector(".header-placeholder");
        var sticky = header.offsetTop;

        function myFunction() {
            if (window.pageYOffset > sticky) {
                header.classList.add("sticky");
                headerPlaceholder.style.display = "block";
            } else {
                header.classList.remove("sticky");
                headerPlaceholder.style.display = "none";
            }
        }
    </script>
